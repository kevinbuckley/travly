<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1284px;
    height: 2778px;
    overflow: hidden;
    font-family: -apple-system, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(160deg, {{GRADIENT_TOP}} 0%, {{GRADIENT_BOTTOM}} 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }

  /* Glassmorphism orb — top left */
  .orb-1 {
    position: absolute;
    width: 600px;
    height: 600px;
    top: -100px;
    left: -150px;
    background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 70%);
    border-radius: 50%;
    filter: blur(60px);
    pointer-events: none;
    z-index: 0;
  }

  /* Glassmorphism orb — bottom right */
  .orb-2 {
    position: absolute;
    width: 500px;
    height: 500px;
    bottom: 400px;
    right: -100px;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
    border-radius: 50%;
    filter: blur(50px);
    pointer-events: none;
    z-index: 0;
  }

  /* Subtle noise overlay for depth */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.07) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .text-area {
    margin-top: 100px;
    text-align: center;
    z-index: 3;
    padding: 0 60px;
  }

  .headline {
    font-size: 86px;
    font-weight: 800;
    color: #ffffff;
    letter-spacing: -2px;
    line-height: 1.05;
    text-shadow: 0 4px 60px rgba(0,0,0,0.25);
  }

  .subheadline {
    font-size: 36px;
    font-weight: 400;
    color: rgba(255,255,255,0.80);
    margin-top: 18px;
    line-height: 1.3;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
    text-shadow: 0 2px 30px rgba(0,0,0,0.15);
  }

  .phone-container {
    position: absolute;
    bottom: 60px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    z-index: 3;
  }

  .phone-wrapper {
    transform: perspective(3000px) rotateY({{ROTATE_Y}}deg) rotateX(0.5deg);
    filter: drop-shadow(0 60px 100px rgba(0,0,0,0.5)) drop-shadow(0 15px 40px rgba(0,0,0,0.25));
  }

  /* Glow behind phone — more intense, colored */
  .phone-glow {
    position: absolute;
    width: 1100px;
    height: 2000px;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    background: radial-gradient(ellipse, {{GLOW_COLOR}} 0%, transparent 65%);
    z-index: 1;
    opacity: 0.6;
  }

  /* Secondary accent glow */
  .phone-glow-accent {
    position: absolute;
    width: 600px;
    height: 600px;
    bottom: 300px;
    left: 50%;
    transform: translateX(-50%);
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 60%);
    z-index: 2;
    filter: blur(40px);
  }

  /* Phone: 990px wide, ~2145px tall — 10% bigger */
  .phone-frame {
    width: 990px;
    height: 2145px;
    background: #1c1c1e;
    border-radius: 120px;
    padding: 24px;
    position: relative;
    border: 3px solid rgba(255,255,255,0.12);
  }

  /* Titanium edge — multi-layer for realism */
  .phone-frame::before {
    content: '';
    position: absolute;
    inset: -4px;
    border-radius: 124px;
    background: linear-gradient(
      160deg,
      rgba(255,255,255,0.25) 0%,
      rgba(255,255,255,0.08) 20%,
      transparent 45%,
      transparent 55%,
      rgba(255,255,255,0.04) 80%,
      rgba(255,255,255,0.15) 100%
    );
    z-index: -1;
  }

  /* Inner bezel reflection */
  .phone-frame::after {
    content: '';
    position: absolute;
    inset: 6px;
    border-radius: 114px;
    background: linear-gradient(
      180deg,
      rgba(255,255,255,0.04) 0%,
      transparent 15%,
      transparent 100%
    );
    pointer-events: none;
    z-index: 1;
  }

  .phone-screen {
    width: 100%;
    height: 100%;
    border-radius: 96px;
    overflow: hidden;
    background: #000;
    position: relative;
  }

  .phone-screen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Screen reflection — subtle glass shine */
  .screen-reflection {
    position: absolute;
    inset: 0;
    border-radius: 96px;
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.06) 0%,
      transparent 40%,
      transparent 100%
    );
    pointer-events: none;
    z-index: 5;
  }

  /* Dynamic Island */
  .dynamic-island {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 240px;
    height: 72px;
    background: #000;
    border-radius: 36px;
    z-index: 10;
  }

  /* Side button (power) */
  .side-button-right {
    position: absolute;
    right: -6px;
    top: 500px;
    width: 6px;
    height: 140px;
    background: linear-gradient(180deg, #444, #2a2a2a, #444);
    border-radius: 0 3px 3px 0;
  }

  /* Volume buttons */
  .side-button-left-1 {
    position: absolute;
    left: -6px;
    top: 430px;
    width: 6px;
    height: 80px;
    background: linear-gradient(180deg, #444, #2a2a2a, #444);
    border-radius: 3px 0 0 3px;
  }

  .side-button-left-2 {
    position: absolute;
    left: -6px;
    top: 540px;
    width: 6px;
    height: 80px;
    background: linear-gradient(180deg, #444, #2a2a2a, #444);
    border-radius: 3px 0 0 3px;
  }
</style>
</head>
<body>
  <div class="orb-1"></div>
  <div class="orb-2"></div>

  <div class="text-area">
    <div class="headline">{{HEADLINE}}</div>
    <div class="subheadline">{{SUBHEADLINE}}</div>
  </div>

  <div class="phone-glow"></div>
  <div class="phone-glow-accent"></div>

  <div class="phone-container">
    <div class="phone-wrapper">
      <div class="phone-frame">
        <div class="side-button-right"></div>
        <div class="side-button-left-1"></div>
        <div class="side-button-left-2"></div>
        <div class="phone-screen">
          <div class="dynamic-island"></div>
          <img src="{{SCREENSHOT_PATH}}" alt="App Screenshot">
          <div class="screen-reflection"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
